            const password = document.getElementById(id);

                                        <div class="col-sm-6">

                                        </div>

                                                    <i class="fas fa-eye"
                                                        onclick="showPassword('old_password')"></i></label>

                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="new_password">كلمة المرور

                                                </label>
                                                <input type="password" class="form-control mb-4" id="new_password"
                                                    name="new_password" placeholder="كلمة المرور" required>

                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="confirm_password">اعادة كلمة
                                                    المرور
                                                    <i class="fas fa-eye"
                                                        onclick="showPassword('confirm_password')"></i>
                                                </label>
                                                <input type="password" class="form-control mb-4" id="confirm_password"
                                                    name="confirm_password" placeholder="اعادة كلمة المرور" required>
                                                <div class="invalid-feedback invalid-password2">
                                                    كلمات المرور غير متطابقة
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

    <script>
        // genrate random text like "1.2.3"
        function randomText() {
            let text = "";
            for (let i = 0; i < 3; i++) {
                text += Math.floor(Math.random() * 10) + ".";
            }
            return text.slice(0, -1);
        }
        var random_text = randomText();
        // get script that src contain const.js
        const CONSTELEMENT = document.querySelector('script[src*="const.js"]');
        let src = CONSTELEMENT.src;
        // add random text to the end of src
        src = src + "?v=" + random_text;
        // change src of const.js
        CONSTELEMENT.src = src;
    </script>
