<script>
    // notification
    const notificationInit = () => {
        const { data: expireDate } = fetchData("Activate/get_last_date", "POST", {
            lab: localStorage.getItem("lab_hash"),
        });
        // check if expire date is after 7 days
        if (expireDate) {
            const expireDateInDays = Math.floor(
                (new Date(expireDate).getTime() - new Date().getTime()) / (1000 * 60 * 60 * 24)
            );
            if (expireDateInDays < 7) {
                const notificationCount = document.getElementById("notificationCount");
                notificationCount.classList.remove("d-none");
                notificationCount.textContent = 1;
                const notifications = document.getElementById("notifications");
                notifications.innerHTML = "";
                const li = document.createElement("li");
                li.innerHTML = `
                <a">
                    <div class="row">
                        <div class="col-2 d-flex justify-content-center align-items-center">
                            <img src="assets/image/flask.png" width="50" height="50" class="rounded-circle border" alt="user">
                        </div>
                        <div class="col-10">
                            <h4>تنبيه</h4>
                            <p class="text-danger">تنبيه: انتهاء صلاحية النظام بعد ${expireDateInDays} يوم</p>
                        </div>
                    </div>
                </a>
            `;
                notifications.appendChild(li);
            }
        }

        // check internet connection
        if (!navigator.onLine) {
            return;
        }
        const notificationCount = document.getElementById("notificationCount");
        const { count, data } = fetchDataOnline("Notification/getAll", "POST", {
            lab: localStorage.getItem("lab_hash"),
        });
        if (count > 0) {
            data.forEach((item, index) => {
                const li = document.createElement("li");
                li.innerHTML = `
                <a">
                    <div class="row">
                        <div class="col-2 d-flex justify-content-center align-items-center">
                            <img src="${item.image ? item.image : "assets/image/flask.png"}" width="50" height="50" class="rounded-circle border" alt="user">
                        </div>
                        <div class="col-10">
                            <h5>${item.type}</h5>
                            <p class="">${item.text}</p>
                        </div>
                    </div>
                </a>
            `;
                notifications.appendChild(li);
            });
        }
    }

    // check if dom is ready
    $(document).ready(() => {
        notificationInit();
    });

</script>
