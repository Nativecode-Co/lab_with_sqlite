                  </div>

                </div>

                    ></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-3 mb-5">
              <div
                class="shadow-sm bg-white rounded-2 p-3 static static-orange"

                <div
                  class="d-flex align-items-center h-100 py-2 justify-content-around"
                >
                  <div class="d-flex">
                    <div class="d-flex align-items-center flex-lg-column">
                      <div
                        class="d-flex align-items-center justify-content-center rounded-circle p-2 bg-orange-500-25"
                      >
                        <i
                          class="fal fa-calendar-check text-orange-500 h1 static-icon p-1"

                      </div>
                      <h1 class="h2 text-black static-text">زيارات الشهر</h1>
                    </div>
                  </div>
                  <div class="d-flex flex-column align-items-end">

                    <div
                      class="border-bottom border-width-5px w-50 text-orange-500 static-border"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-3 mb-5">
              <div class="shadow-sm bg-white rounded-2 p-3 static static-green">
                <div
                  class="d-flex align-items-center h-100 py-2 justify-content-around"
                >
                  <div class="d-flex">
                    <div class="d-flex align-items-center flex-lg-column">
                      <div

                        <i

                        ></i>
                      </div>
                      <h1 class="h2 text-black static-text">زيارات العام</h1>
                    </div>
                  </div>
                  <div class="d-flex flex-column align-items-end">

                    ></div>
                  </div>

                  <span class="h3 text-dark">2024-2023</span>
                </div>

                    <div

                      <div class="d-flex flex-column">

                            class="h1 font-weight-bold text-dark mb-0 new_patients"

                          ></i>
                          <span
                            class="h1 font-weight-bold text-dark mb-0 old_patients"

                          >
                        </div>

                        </p>

                    </div>

                </div>
              </div>
            </div>

            <div class="col-4 mb-5">
              <div class="shadow rounded bg-white h-100 p-4">
                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <h1 class="font-weight-bold">الجنس</h1>
                  <span class="h3 text-dark">2024-2023</span>
                </div>

                  <div id="gender-chart"></div>
                </div>
              </div>
            </div>

                  <span class="h3 text-dark">2024-2023</span>
                </div>
                <div class="row justify-content-center">
                  <div id="age-chart"></div>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="statbox widget box box-shadow bg-white">
                <div class="widget-content widget-content-area m-auto">
                  <div class="row">
                    <div class="col-12">
                      <h1 class="text-center mb-5">
                        <i class="fas fa-chart-line"></i> احصائيات اعداد
                        الزيارات
                      </h1>
                      <div class="row">
                        <style>
                          .segmented-control {
                            display: flex;
                            justify-content: center;
                          }

                          .segmented-control .btn {
                            border-radius: 0;
                          }

                          .segmented-control .btn:first-child {
                            border-top-left-radius: 4px;
                            border-bottom-left-radius: 4px;
                          }

                          .segmented-control .btn:last-child {
                            border-top-right-radius: 4px;
                            border-bottom-right-radius: 4px;
                          }

                          .segmented-control .btn.active {
                            background-color: #007bff !important;
                            color: #fff !important;
                          }
                        </style>
                        <div class="col-4">
                          <div class="segmented-control" id="visit_count_type">
                            <button
                              type="button"
                              class="btn btn-light active"
                              data-type="year"
                            >
                              السنة
                            </button>
                            <button
                              type="button"
                              class="btn btn-light"
                              data-type="month"
                            >
                              الشهر
                            </button>
                            <button
                              type="button"
                              class="btn btn-light"
                              data-type="week"
                            >
                              الاسبوع
                            </button>
                            <button
                              type="button"
                              class="btn btn-light"
                              data-type="day"
                            >
                              اليوم
                            </button>
                          </div>
                        </div>
                        <div class="col-4">
                          <div
                            class="segmented-control"
                            id="visit_count_gender"
                          >
                            <button
                              type="button"
                              class="btn btn-light active"
                              data-gender="both"
                            >
                              كلاهما
                            </button>
                            <button
                              type="button"
                              class="btn btn-light"
                              data-gender="male"
                            >
                              ذكر
                            </button>
                            <button
                              type="button"
                              class="btn btn-light"
                              data-gender="female"
                            >
                              انثى
                            </button>
                          </div>
                        </div>
                        <div class="col-4">
                          <div class="segmented-control" id="visit_count_age">
                            <button
                              type="button"
                              class="btn btn-light active"
                              data-age="all"
                            >
                              الكل
                            </button>
                            <button
                              type="button"
                              class="btn btn-light"
                              data-age="child"
                            >
                              اقل من 10
                            </button>
                            <button
                              type="button"
                              class="btn btn-light"
                              data-age="young"
                            >
                              10-20
                            </button>
                            <button
                              type="button"
                              class="btn btn-light"
                              data-age="adult"
                            >
                              20-40
                            </button>
                            <button
                              type="button"
                              class="btn btn-light"
                              data-age="old"
                            >
                              40-60
                            </button>
                            <button
                              type="button"
                              class="btn btn-light"
                              data-age="very_old"
                            >
                              60+
                            </button>
                          </div>
                        </div>

                      <div id="visit_count"></div>
                    </div>
