<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
    />
    <title>Unilab System</title>
    <link rel="icon" type="image/x-icon" href="assets/image/logo2.ico" />
    <link href="assets/css/loader.css" rel="stylesheet" type="text/css" />
    <script src="assets/js/loader.js"></script>

    <!-- BEGIN GLOBAL MANDATORY STYLES -->

    <link
      href="bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="plugins/font-awesome/css/all.css" />
    <!-- END GLOBAL MANDATORY STYLES -->

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM STYLES -->
    <link
      href="plugins/sweetalerts/sweetalert2.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <!-- END PAGE LEVEL PLUGINS/CUSTOM STYLES -->
    <script src="assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="css/style.css"></script>
    <script>
      $(document).ready(function () {
        $(".header-container").load("header/navbar.html");
      });
    </script>
  </head>

  <body class="alt-menu sidebar-noneoverflow">
    <!-- BEGIN LOADER -->
    <div id="load_screen">
      <div class="loader">
        <div class="loader-content">
          <div
            class="spinner-grow align-self-center"
            style="
              background-image: url(assets/image/flask.png);
              background-size: cover;
            "
          ></div>
        </div>
      </div>
    </div>

    <!--  END LOADER. -->

    <!--  BEGIN NAVBAR  -->

    <div class="header-container"></div>
    <!--  END NAVBAR  -->

    <div class="main-container" id="container">
      <div class="overlay"></div>
      <div class="search-overlay"></div>

      <!--  BEGIN CONTENT PART  -->
      <div id="content" class="main-content">
        <div class="layout-px-spacing">
          <div class="page-header"></div>

          <div class="row layout-spacing">
            <div class="col-lg-12">
              <div class="statbox widget box box-shadow bg-white">
                <div class="widget-content widget-content-area m-auto">
                  <div class="row">
                    <div class="col-12">
                      <h1 class="text-center mb-5">
                        <i class="fas fa-chart-line"></i> احصائيات اعداد
                        الزيارات
                      </h1>
                      <div class="row">
                        <style>
                          .segmented-control {
                            display: flex;
                            justify-content: center;
                          }

                          .segmented-control .btn {
                            border-radius: 0;
                          }

                          .segmented-control .btn:first-child {
                            border-top-left-radius: 4px;
                            border-bottom-left-radius: 4px;
                          }

                          .segmented-control .btn:last-child {
                            border-top-right-radius: 4px;
                            border-bottom-right-radius: 4px;
                          }

                          .segmented-control .btn.active {
                            background-color: #007bff !important;
                            color: #fff !important;
                          }
                        </style>
                        <div class="col-4">
                          <div class="segmented-control" id="visit_count_type">
                            <button
                              type="button"
                              class="btn btn-light active"
                              data-type="year"
                            >
                              السنة
                            </button>
                            <button
                              type="button"
                              class="btn btn-light"
                              data-type="month"
                            >
                              الشهر
                            </button>
                            <button
                              type="button"
                              class="btn btn-light"
                              data-type="week"
                            >
                              الاسبوع
                            </button>
                            <button
                              type="button"
                              class="btn btn-light"
                              data-type="day"
                            >
                              اليوم
                            </button>
                          </div>
                        </div>
                        <div class="col-4">
                          <div
                            class="segmented-control"
                            id="visit_count_gender"
                          >
                            <button
                              type="button"
                              class="btn btn-light active"
                              data-gender="both"
                            >
                              كلاهما
                            </button>
                            <button
                              type="button"
                              class="btn btn-light"
                              data-gender="male"
                            >
                              ذكر
                            </button>
                            <button
                              type="button"
                              class="btn btn-light"
                              data-gender="female"
                            >
                              انثى
                            </button>
                          </div>
                        </div>
                        <div class="col-4">
                          <div class="segmented-control" id="visit_count_age">
                            <button
                              type="button"
                              class="btn btn-light active"
                              data-age="all"
                            >
                              الكل
                            </button>
                            <button
                              type="button"
                              class="btn btn-light"
                              data-age="child"
                            >
                              اقل من 10
                            </button>
                            <button
                              type="button"
                              class="btn btn-light"
                              data-age="young"
                            >
                              10-20
                            </button>
                            <button
                              type="button"
                              class="btn btn-light"
                              data-age="adult"
                            >
                              20-40
                            </button>
                            <button
                              type="button"
                              class="btn btn-light"
                              data-age="old"
                            >
                              40-60
                            </button>
                            <button
                              type="button"
                              class="btn btn-light"
                              data-age="very_old"
                            >
                              60+
                            </button>
                          </div>
                        </div>
                      </div>
                      <div id="visit_count"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--  END CONTENT PART  -->
    </div>
    <p style="position: fixed; bottom: 20px; right: 30px; font-size: 25px">
      powered by
      <span style="color: #30237d; font-weight: bold"
        >Unimedica
        <!-- version as sub -->
        <sub class="text-danger version"></sub>
      </span>
    </p>

    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="plugins/sweetalerts/sweetalert2.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
      $(document).ready(function () {
        App.init();
      });
    </script>
    <script src="assets/js/custom.js"></script>
    <!-- END GLOBAL MANDATORY SCRIPTS -->

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->
    <script src="plugins/apex/apexcharts.min.js"></script>
    <script src="js/const.js"></script>
    <script src="js/login.js"></script>
    <script src="js/exe.js"></script>
    <script src="views/index.js"></script>
    <script>
      let version = fetchData("Offline/getLastVersion", "GET", {});
      $(".version").html(`V:${version ?? 0}.0.0`);
    </script>
    <!-- <script src="js/charts/index.js"></script> -->
    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->
  </body>
</html>
